<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>LIST ALBUM IMAGES</title>
  </head>
  <body>
    <section class="photo-library">
      <header>
        <h1>Popular Collections</h1>
        <nav>
          <ul>
            <li><a href="#">Profile</a></li>
            <li><a href="#">New York</a></li>
            <li><a href="#">Relaxing</a></li>
            <li><a href="#">Person</a></li>
            <li><a href="#">Fashion</a></li>
          </ul>
        </nav>
      </header>
      <main>
        <div class="album-img">
          <section class="representative-images">
            <div class="main-img">
              <a href="#">
                <img src="./imgs/donald-trump.webp" alt="trump" />
              </a>
            </div>

            <div class="sub-img">
              <a href="#">
                <img src="./imgs/elon-musk.webp" alt="elon-musk" />
              </a>
              <a href="#">
                <img src="./imgs/ryan.jpg" alt="ryan" />
              </a>
              <a href="#">
                <img
                  src="./imgs/kalama-harris.jpg"
                  alt="kalama-harris"
                  style="margin-right: 0px"
                />
              </a>
            </div>
          </section>

          <section class="topic">
            <h2>People</h2>
            <a href="#">
              <i class="bx bx-image"></i>
            </a>
            <div data-quantity="144">144</div>
          </section>
        </div>

        <div class="album-img">
          <section class="representative-images">
            <div class="main-img">
              <a href="#">
                <img src="./imgs/kalama-harris.jpg" alt="kalama-harris" />
              </a>
            </div>

            <div class="sub-img">
              <a href="#">
                <img src="./imgs/elon-musk.webp" alt="elon-musk" />
              </a>
              <a href="#">
                <img src="./imgs/ryan.jpg" alt="ryan" />
              </a>
              <a href="#">
                <img
                  src="./imgs/donald-trump.webp"
                  alt="trump"
                  style="margin-right: 0px"
                />
              </a>
            </div>
          </section>

          <section class="topic">
            <h2>America</h2>
            <a href="#">
              <i class="bx bx-image"></i>
            </a>
            <div data-quantity="800" class="number"><span>800</span></div>
          </section>
        </div>

        <div class="album-img" style="margin-right: 0px">
          <section class="representative-images">
            <div class="main-img">
              <a href="#">
                <img src="./imgs/ryan.jpg" alt="ryan" />
              </a>
            </div>

            <div class="sub-img">
              <a href="#">
                <img src="./imgs/elon-musk.webp" alt="elon-musk" />
              </a>
              <a href="#">
                <img src="./imgs/donald-trump.webp" alt="trump" />
              </a>
              <a href="#">
                <img
                  src="./imgs/kalama-harris.jpg"
                  alt="kalama-harris"
                  style="margin-right: 0px"
                />
              </a>
            </div>
          </section>

          <section class="topic">
            <h2>Elector</h2>
            <a href="#">
              <i class="bx bx-image"></i>
            </a>
            <div data-quantity="1K">1K</div>
          </section>
        </div>
      </main>
    </section>
  </body>
</html>
