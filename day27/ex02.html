<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const categories = [
            {
                id: 1,
                name: "Electronics",
                children: [
                    {
                        id: 2,
                        name: "Laptops",
                        children: [
                            {
                                id: 3,
                                name: "Apple",
                            },
                            {
                                id: 4,
                                name: "Dell",
                            },
                        ],
                    },
                    {
                        id: 5,
                        name: "Headphones",
                    },
                ],
            },
            {
                id: 6,
                name: "Books",
                children: [
                    {
                        id: 7,
                        name: "Fiction",
                        children: [
                            {
                                id: 8,
                                name: "Thrillers",
                            },
                            {
                                id: 9,
                                name: "Mystery",
                            },
                        ],
                    },
                    {
                        id: 10,
                        name: "Non-Fiction",
                    },
                ],
            },
        ];
        function flattenCategories(arr, parentId = 0) {
            if (!Array.isArray(arr)) throw new Error("Mảng không hợp lệ");
            let flatten = [];
            for (const item of arr) {
                flatten.push({id: item.id, name: item.name, parentId});
                if (item.children && item.children.length>0) {
                    flatten = flatten.concat(flattenCategories(item.children, item.id));
                }
            }
            return flatten;
        }  
        console.log(flattenCategories(categories));
    </script>
</body>
</html>
