    <script>
        function convertNested(arr) {
            if (!Array.isArray(arr)) throw new Error("Đây không phải là một array");
            const categoriesNested = []; 
            const lookup = {};
            arr.forEach((item) => {
                lookup[item.id] = {id: item.id, name: item.name, children: []};
            })
            console.log(lookup);
            arr.forEach((item) => {
                if (item.parent === 0) {
                categoriesNested.push(lookup[item.id]);
                }
                else {
                lookup[item.parent].children.push(lookup[item.id]);
                }
            })
            
            return categoriesNested;
        }
