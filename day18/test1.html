                return console.log("Lương nhập ko chính xác");
            }
            let personal_income_tax = 0;
            if (salary <= 11) {
                personal_income_tax =0 ;
            }
            else if (salary >11 && salary <= 25) {
                personal_income_tax = salary*0.05 ;
            }
            else if (salary >25 && salary <= 50) {

            }
            else if (salary >50 && salary <= 80) {

            }
