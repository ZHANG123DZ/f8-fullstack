<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Product Info UI Design</title>
  </head>
  <body>
    <div class="product">
      <div class="left-content">
        <img src="./imgs/headphone.png" alt="headphone super sale" />
      </div>

      <div class="right-content">
        <section class="product-info">
          <div class="ship">Free shipping</div>
          <h1>Razer Kraken Kitty Edt Gaming Headset Quartz</h1>
        </section>

        <section class="price">
          <del class="origin">1 599,000</del>
          <div class="sale">799,000</div>
          <small class="sale-time">
            The offer is valid until April 3 or as long as stock lasts!
          </small>
        </section>

        <button class="add-to-cart1">Add to cart</button>

        <section class="available-order">
            <i class="fa-solid fa-circle"></i>
            <span class="number">50+ pcs. in stock.</span>
        </section>

        <section class="add-to">
          <button class="add-to-cart2">
            <img src="./imgs/scale-balanced.svg" alt="add-to-cart" />
            <span>Add to cart</span>
          </button>

          <button class="add-to-wishlist">
            <img src="./imgs/heart.svg" alt="add-to-wishlist" />
            <span>Add to wishlist</span>
          </button>
        </section>
      </div>
    </div>
  </body>
</html>
